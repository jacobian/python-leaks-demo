<h2>Most common types:</h2>
<table>
  {% for type, count in common_types %}
    <tr>
      <td>{{ type }}</td>
      <td>{{ count }}</td>
    </tr>
  {% endfor %}
</table>

<h2>Growth:</h2>
<table>
  {% for type, increase in growth %}
    <tr>
      <td>{{ type }}</td>
      <td>+{{ increase }}</td>
    </tr>
  {% endfor %}
</table>
